name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Prisma may fail during `prisma generate` if these are missing.
      # Use harmless dummy URLs for CI (no DB connection is performed).
      DATABASE_URL: postgresql://prisma:prisma@localhost:5432/prisma?schema=public
      DIRECT_URL: postgresql://prisma:prisma@localhost:5432/prisma?schema=public
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        continue-on-error: true
        run: npm run lint

      - name: Build
        run: npm run build
